<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> </head>

<body>
	<div class="container">
		<div class="header">
			<h2>create account</h2> </div>
		<form class="form" id="form">
			<div class="form-control ">
				<label>user name</label>
				<input type="text" name="username" id="username" placeholder="jhon"> <i class="fa fa-check-circle"></i> <i class="fa fa-exclamation-circle"></i> <small>error message</small> </div>
			<div class="form-control ">
				<label>Email</label>
				<input type="email" name="Email" id="email" placeholder="jhon@gmail.com"> <i class="fa fa-check-circle"></i> <i class="fa fa-exclamation-circle"></i> <small>error message</small> </div>
			<div class="form-control">
				<label>password</label>
				<input type="password" name="password" id="password" placeholder="Enter password"> <i class="fa fa-check-circle"></i> <i class="fa fa-exclamation-circle"></i> <small>error message</small> </div>
			<div class="form-control">
				<label>retype password</label>
				<input type="password" name="password Check" id="password2" placeholder="retype the password"> <i class="fa fa-check-circle"></i> <i class="fa fa-exclamation-circle"></i> <small>error message</small> </div>
			<button type="submit" value="submit">submit</button>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
